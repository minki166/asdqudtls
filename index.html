<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>멋진 타이쿤 게임</title>
    <style>
        body {
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        #endingButton {
            position: absolute;
            top: 10px;
            right: 20px;
            background: linear-gradient(145deg, #ffaa00, #ff8800);
            color: #000;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #endingButton:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.5);
        }
        #version {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 12px;
            color: #fff;
        }
        button {
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 8px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #clickButton {
            width: 160px;
            height: 160px;
            background: linear-gradient(145deg, #ff5555, #cc0000);
            color: #fff;
            font-size: 26px;
            border-radius: 50%;
        }
        #clickButton:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 12px rgba(0,0,0,0.5);
        }
        #upgradeButton, #autoUpgradeButton, #speedUpgradeButton, #auto2UpgradeButton, #auto2SpeedUpgradeButton {
            width: 220px;
            height: 50px;
            font-size: 18px;
            border-radius: 8px;
            padding: 0 12px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        #upgradeButton {
            background: linear-gradient(145deg, #44dd44, #33aa33);
            color: #fff;
        }
        #upgradeButton:hover { transform: scale(1.05); box-shadow: 0 6px 12px rgba(0,0,0,0.5); }
        #autoUpgradeContainer, #auto2Container { display: none; margin-top: 15px; }
        #autoUpgradeButton {
            background: linear-gradient(145deg, #3388cc, #225599);
            color: #fff;
        }
        #autoUpgradeButton:hover { transform: scale(1.05); box-shadow: 0 6px 12px rgba(0,0,0,0.5); }
        #speedUpgradeButton {
            background: linear-gradient(145deg, #55ccee, #3399bb);
            color: #fff;
            display: none;
        }
        #speedUpgradeButton:hover { transform: scale(1.05); box-shadow: 0 6px 12px rgba(0,0,0,0.5); }
        #auto2Container button {
            background: linear-gradient(145deg, #cc3377, #992255);
            color: #fff;
            display: none;
        }
        #auto2Container button:hover { transform: scale(1.05); box-shadow: 0 6px 12px rgba(0,0,0,0.5); }
        #score { font-size: 40px; margin: 20px 0; }
        #pps { font-size: 16px; margin-bottom: 20px; }
    </style>
    <script>
        let score = 0;
        let clickValue = 1, clickUpgradeCost = 50;
        let autoRate = 0, autoCost = 100, autoIntervalId = null;
        let speedMultiplier = 1, speedCost = 1000;
        let auto2Rate = 0, auto2Cost = 1500, auto2IntervalId = null;
        let auto2SpeedMultiplier = 1, auto2SpeedCost = 2000;

        function updateDisplay() {
            document.getElementById('score').innerText = '점수: ' + score;
            document.getElementById('upgradeButton').innerText = `클릭당 ${clickValue}점 (비용: ${clickUpgradeCost}점)`;
            const pps = autoRate * speedMultiplier + auto2Rate * auto2SpeedMultiplier;
            document.getElementById('pps').innerText = `초당: ${pps.toFixed(1)} 점`;

            if (score >= 200) {
                document.getElementById('autoUpgradeContainer').style.display = 'block';
                document.getElementById('autoUpgradeButton').innerText = `오토클릭업1 업그레이드 (x2) (비용: ${autoCost}점)`;
            }
            if (autoRate * speedMultiplier > 3) {
                document.getElementById('speedUpgradeButton').style.display = 'inline-block';
                document.getElementById('speedUpgradeButton').innerText = `오토 속도업 (x2) (비용: ${speedCost}점)`;
            } else {
                document.getElementById('speedUpgradeButton').style.display = 'none';
            }
            if (score >= 3000) {
                document.getElementById('auto2Container').style.display = 'block';
                const btn2 = document.getElementById('auto2UpgradeButton');
                btn2.style.display = 'inline-block';
                btn2.innerText = `오토클릭업2 업그레이드 (x2) (비용: ${auto2Cost}점)`;
            }
            if (auto2Rate > 0) {
                const btnS2 = document.getElementById('auto2SpeedUpgradeButton');
                btnS2.style.display = 'inline-block';
                btnS2.innerText = `오토2 속도업 (x2) (비용: ${auto2SpeedCost}점)`;
            }
        }

        function increaseScore() { score += clickValue; updateDisplay(); }
        function upgradeClick() {
            if (score >= clickUpgradeCost) { score -= clickUpgradeCost; clickValue++; clickUpgradeCost *= 2; updateDisplay(); }
            else alert(`${clickUpgradeCost}점 이상이 필요합니다!`);
        }
        function upgradeAuto() {
            if (score >= autoCost) {
                score -= autoCost;
                autoRate = autoRate === 0 ? 1 : autoRate * 2;
                autoCost *= 3;
                document.getElementById('autoUpgradeButton').innerText = `오토클릭업1 업그레이드 (x2) (비용: ${autoCost}점)`;
                startAuto1(); updateDisplay();
            } else alert(`${autoCost}점 이상이 필요합니다!`);
        }
        function startAuto1() {
            if (autoIntervalId) clearInterval(autoIntervalId);
            autoIntervalId = setInterval(() => { score += autoRate * speedMultiplier; updateDisplay(); }, 1000);
        }
        function upgradeSpeed() {
            if (score >= speedCost) {
                score -= speedCost;
                speedMultiplier *= 2;
                speedCost *= 2;
                startAuto1(); updateDisplay();
            } else alert(`${speedCost}점 이상이 필요합니다!`);
        }
        function upgradeAuto2() {
            if (score >= auto2Cost) {
                score -= auto2Cost;
                auto2Rate = auto2Rate === 0 ? 10 : auto2Rate * 2;
                auto2Cost *= 3;
                document.getElementById('auto2UpgradeButton').innerText = `오토클릭업2 업그레이드 (x2) (비용: ${auto2Cost}점)`;
                startAuto2(); updateDisplay();
            } else alert(`${auto2Cost}점 이상이 필요합니다!`);
        }
        function startAuto2() {
            if (auto2IntervalId) clearInterval(auto2IntervalId);
            const interval = 100 / auto2SpeedMultiplier;
            auto2IntervalId = setInterval(() => { score += auto2Rate / 10; updateDisplay(); }, interval);
        }
        function upgradeAuto2Speed() {
            if (score >= auto2SpeedCost) {
                score -= auto2SpeedCost;
                auto2SpeedMultiplier *= 2;
                auto2SpeedCost *= 2;
                startAuto2(); updateDisplay();
            } else alert(`${auto2SpeedCost}점 이상이 필요합니다!`);
        }
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('clickButton').addEventListener('click', increaseScore);
            document.getElementById('upgradeButton').addEventListener('click', upgradeClick);
            document.getElementById('autoUpgradeButton').addEventListener('click', upgradeAuto);
            document.getElementById('speedUpgradeButton').addEventListener('click', upgradeSpeed);
            document.getElementById('auto2UpgradeButton').addEventListener('click', upgradeAuto2);
            document.getElementById('auto2SpeedUpgradeButton').addEventListener('click', upgradeAuto2Speed);
            updateDisplay();
        });
    </script>
</head>
<body>
    <button id="endingButton">엔딩 (비용: 5,000,000 클릭)</button>
    <h1>멋진 타이쿤 게임!</h1>
    <p>버튼을 클릭해서 점수를 쌓아보세요!</p>
    <div id="score">점수: 0</div>
    <div id="pps">초당: 0 점</div>
    <button id="clickButton">클릭!</button>
    <button id="upgradeButton">클릭당 1점 (비용: 50점)</button>
    <div id="autoUpgradeContainer">
        <button id="autoUpgradeButton">오토클릭업1 업그레이드</button>
        <button id="speedUpgradeButton">오토 속도업</button>
    </div>
    <div id="auto2Container">
        <button id="auto2UpgradeButton">오토클릭업2 업그레이드</button>
        <button id="auto2SpeedUpgradeButton">오토2 속도업</button>
    </div>
    <div id="version">1.0v</div>
</body>
</html>
